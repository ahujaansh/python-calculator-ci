name: Continuous Deployment (Fake)

on:
  push:
    branches:
      - main

jobs:
  fake-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: ğŸ§ª Run tests
        run: pytest

      - name: ğŸš€ Run Fake Deployment
        run: |
          chmod +x deploy.sh
          ./deploy.sh
